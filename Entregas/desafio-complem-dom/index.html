<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Complementario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/dom.css">
</head>

<body>
    <header>
        <h1 id="titulo">LA CASA DE LA TECNOLOGIA</h1>
        <h3 id="subtitulo">Elegi tu producto!!</h3>
    </header>
    <!--Div de las Cards -->
    <div id='contenedor' class="row d-flex justify-content-between ms-2"></div>
    <!--Tabla donde se insertaran los productos a comprar-->
    <div id='carrito' class="carrito">
        <h4>CARRITO:</h4>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>MARCA</th>
                    <th>MEMORIA INTERNA</th>
                    <th>PRECIO</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="./js/dom.js"></script>
</body>

</html>
